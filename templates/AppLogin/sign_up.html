{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Create New Account!
{% endblock title %}
{% block body %}
<div class="container">
  <h2>Create New Account:</h2>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already Have an Account? <a href="{% url 'AppLogin:login' %}">Login Here</a></p>
</div>
{% endblock body %}
